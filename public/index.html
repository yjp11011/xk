<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="frameworks/jquery-3.0.0/jquery.min.js"></script>

    <link rel="stylesheet" href="frameworks/bootstrap-3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        function initStyle(){
            //获取视口高度
            var height = $(window).height();
            var ch = height-180;
            $('.navContent').css('height',ch+'px');
            $('.navLeft').css('height',ch+'px');
        }
        $(function(){
            initStyle();
            //左侧栏绑定事件
            $('.navLeft li').on('click',function(){
                $('.navContent').load($(this).attr('page'));
            })//li点击事件结束
            //默认触发
            $('.navLeft li').eq(0).trigger('click');
        })//
    </script>
</head>
<body>
    <header class="header">
        <h1>选课系统</h1>
    </header>
    <article class="article">
        <section class="navLeft">
            <ul>
                <li page="pages/student.html"><a href="javascript:void(0)">学生管理</a></li>
                <li page="pages/course.html"><a href="javascript:void(0)">课程管理</a></li>
                <li page="pages/teacher.html"><a href="javascript:void(0)">教师管理</a></li>

                <li page="pages/sc.html"><a href="javascript:void(0)">选课管理</a></li>
            </ul>
        </section>
        <section class="navContent"></section>
    </article>
